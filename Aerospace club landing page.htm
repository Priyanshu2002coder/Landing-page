   <div class="container">
      <form action="/action_page.php" method="post" >
         <fieldset class="info">
            <legend class="lege"> Personal Information </legend>
            <div class="row">
               <div class="col-25">
                  <label class="info" for="Name">Name:</label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="text" name="myName" id="Name" placeholder="Enter your name"></input>
               </div>
            </div>

            <br>

            <div class="row">
               <div class="col-25">
                  <label class="info" for="myfile">Upload your recent picture:</label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="file" id="myfile" name="myfile">
               </div>
            </div>

            <br>

            <div class="row">
               <div class="col-25">
                  <label class="info" for="Branch">Branch:</label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="text" name="myBranch" id="Branch"></input>
               </div>
            </div>

            <br>

            <div class="row">
               <div class="col-25">
                  <label class="info" for="Registration Number">Registration Number:</label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="number" name="myRegistraion" id="Registration Number"></input>
               </div>
            </div>

            <br>

            <div>
               <div class="col-25">
                  <label class="info" for="Gender">Gender:</label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="radio" name="myGender" id="Gender"> Male </input>
                  <input required type="radio" name="myGender" id="Gender"> Female </input>
                  <input required type="radio" name="myGender" id="Gender"> Other </input>
               </div>
            </div>

            <br>

            <div class="row">
               <div class="col-25">
                  <label class="info" for="wpNumber"> WhatsApp Number: </label>
               </div>
               <br>
               <div class="col-75">
                  <input type="tel" name="myMobile" id="wpNumber" pattern="[0-9]{10}" required> </input>
               </div>
            </div>

            <br>

            <div class="row">
               <div class="col-25">
                  <label class="info" for="birthday"> Date of Birth: </label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="date" name="myBirthday" id="birthday"></input>
               </div>
            </div>

            <br>

            <div class="row">
               <div class="col-25">
                  <label class="info" for="mail">Email Id:</label>
               </div>
               <br>
               <div class="col-75">
                  <input required type="email" name="myEmail" id="mail"></input>
               </div>
            </div>
         </fieldset>



         <br>
         <div>
            <label class="oinfo" for="cont">Are you a content writer ? :</label>
            <input  type="checkbox" name="myContent" id="cont"> yes </input>
         </div>
         <br>
         <div>
            <label class="oinfo" for="des">Are you intrested for designing ?:</label>
            <input  type="checkbox" name="myDesign" id="des"> yes </input>
         </div>
         <br>
         <div>
            <label class="oinfo" for="quiz">Will you want to make quizzes for the club in the weekends on various topics? :</label>
            <input  type="checkbox" name="myQuiz" id="quiz"> yes </input>
         </div>
         <br>
         <input class="button" type="submit" value="Launch the rocket">
